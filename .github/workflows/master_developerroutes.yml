# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - developerroutes

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_872cdc26bdaf4b22bcc83df97d04757d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_efb81d11840d4c11aa5d8fcf830658a4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_872cdc26bdaf4b22bcc83df97d04757d }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'developerroutes'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6554a3b62fe84269a332e57292e81e20 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_872cdc26bdaf4b22bcc83df97d04757d }}/nginx:${{ github.sha }}'